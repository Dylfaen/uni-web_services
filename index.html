<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="File.css" />
    <title>Insert title here</title>
</head>
<body>
    <form class="cadre">
            <h1>Formulaire de saisie d'un ouvrage</h1>
            <table>
                <col width="15%">
                <col width="70%">

                <tr>
                    <th><label>Références:</label></th>
                    <th><input type="text" name="ref" /></th>
                </tr>
                <tr>
                    <th><label>Titre:</label></th>
                    <th><input type="text" name="title" size="100%" /></th>
                </tr>
                <tr>
                    <th><label>Auteur(s):</label></th>
                    <th><input type="text" name="auth" size="100%" /></th>
                </tr>
                <tr>
                    <th><label>Editeur:</label></th>
                    <th><input type="text" name="edit" /></th>
                </tr>
                <tr>
                    <th><label>Edition:</label></th>
                    <th><input type="text" name="edition" /></th>
                </tr>
                <tr>
                    <th><label>Année d'édition:</label></th>
                    <th><input type="text" name="y_edition" /></th>
                </tr>
                <tr>
                    <th><label>ISBN:</label></th>
                    <th><input type="text" name="isbn" /></th>
                </tr>
                <tr>
                    <th><label>Nombre d'exemplaires:</label></th>
                    <th><input type="text" name="nb_exemp" /></th>
                </tr>
                <tr>
                    <th><label>Disponibilité:</label></th>
                    <th><input type="checkbox" name="available" /></th>
                </tr>
                <tr>
                    <th><label>Exclu du prêt:</label></th>
                    <th><input type="checkbox" name="excluded" /></th>
                </tr>
                <tr>
                    <th><label>Commentaires:</label></th>
                    <th><input type="text" name="Comment" /></th>
                </tr>
                <tr>
                    <th><input type="button" value="Valider la saisie" /></th>
                    <th><input type="button" value="Annulation" /></th>
                </tr>
            </table>
            <textarea rows="10" cols="75"></textarea>
    </form>

</body>
</html>
