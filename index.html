<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" />
  <title>Insert title here</title>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

  <!-- Rio Gwenaël -->
  <!-- Carvalho Alexandre -->
  <!-- Fraisseix César -->

  <div class="cadre">
    <form>
      <h1>Formulaire de saisie d'un ouvrage</h1>
      <table>
        <col widtd="15%">
        <col widtd="70%">
        <tr>
          <td><label>Référence:</label></td>
          <td><input type="text" name="ref" id="reference" /></td>
        </tr>
        <tr>
          <td><label>Titre:</label></td>
          <td><input class="larger" type="text" name="title" id="titre"/></td>
        </tr>
        <tr>
          <td><label>Auteur(s):</label></td>
          <td><input class="larger" type="text" name="autd" id="auteurs"/></td>
        </tr>
        <tr>
          <td><label>Editeur:</label></td>
          <td><input type="text" name="edit" id="editeur"/></td>
        </tr>
        <tr>
          <td><label>Edition:</label></td>
          <td><input type="text" name="edition" id="edition" /></td>
        </tr>
        <tr>
          <td><label>Année d'édition:</label></td>
          <td><input type="text" name="y_edition" id="annee"/></td>
        </tr>
        <tr>
          <td><label>ISBN:</label></td>
          <td><input type="text" name="isbn" id="isbn"/></td>
        </tr>
        <tr>
          <td><label>Nombre d'exemplaires:</label></td>
          <td><input type="text" name="nb_exemp" id="nombreExemplaires"/></td>
        </tr>
        <tr>
          <td><label>Disponibilité:</label></td>
          <td><input type="checkbox" name="available" id="disponibilite"/></td>
        </tr>
        <tr>
          <td><label>Exclu du prêt:</label></td>
          <td><input type="checkbox" name="excluded" id="excluPret"/></td>
        </tr>
        <tr>
          <td><label>Commentaires:</label></td>
          <td><input type="text" name="Comment" id="commentaires"/></td>
        </tr>
        <tr>
          <td><input type="button" value="Valider la saisie" onclick="validation()"/></td>
          <td><input type="button" value="Annulation" /></td>
        </tr>
      </table>
      <textarea rows="10" id="resume" cols="75"></textarea>
    </form>
  </div>

</body>
</html>
